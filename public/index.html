<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping the News</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>

<body>
    <h1>Top Stories from USA Today</h1>

    <br>

    <div class="container">
        <p>This website pulls from USA to get the most recent top articles. Click the button below to get the most
            recent articles. To view past articles click on a date to the left to view.</p>
        <button id="get-articles">Get Articles</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 overflow-auto" style="height: 45em;">
                <h2>Pull History</h2>
                <hr>
                <div id="pull-history"></div>
            </div>
            <div class="col-4 overflow-auto" style="height: 45em;">
                <h2>Articles</h2>
                <hr>
                <div id="article-list"></div>
            </div>

            <div class="col-4 overflow-auto" style="height: 45em;">
                <h2>Notes</h2>
                <hr>
                <div id="notes"></div>
                <div id="note-entries"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- App file -->
    <script src="app.js"></script>
</body>

</html>
